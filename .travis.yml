language: objective-c
osx_image: xcode10
xcode_sdk: iphoneos11.0
cache:
  bundler: true
  directories:
    - Carthage/Build
script:
  - bundle install
  - bundle exec fastlane test
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - carthage checkout
  - carthage build --no-skip-current --no-use-binaries
  - carthage archive MoyaRequestLogger
deploy:
  provider: releases
  api_key:
    secure: 
  file: MoyaRequestLogger.framework.zip
  skip_cleanup: true
  on:
    tags: true
